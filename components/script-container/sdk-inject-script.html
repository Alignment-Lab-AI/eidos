<script type="module">
  const makeSpaceProxy = (space, bindings = {}) => {
    return new Proxy(
      {},
      {
        get: (target, method) => {
          const msgChannel = new MessageChannel()
          const send = (data) => {
            console.log("send", data)
            window.parent.postMessage(
              {
                type: "rpcCall",
                data,
              },
              "*",
              [msgChannel.port2]
            )
          }
          const onCallBack = () => {
            return new Promise((resolve, reject) => {
              msgChannel.port1.onmessage = (event) => {
                msgChannel.port1.close()
                const { type, data } = event.data
                if (type === "rpcCallResp") {
                  resolve(data)
                }
              }
            })
          }
          // const r = await currentSpace.table("91ba4dd2ad4447cf943db88dbb861323").rows.query()
          if (bindings[method]) {
            const tableId = bindings[method].value
            return new Proxy(
              {},
              {
                get(target, subMethod) {
                  if (subMethod == "rows") {
                    return new Proxy(
                      {},
                      {
                        get(target, method) {
                          return function (params) {
                            const [_params, ...rest] = arguments
                            send({
                              method: `table(${tableId}).rows.${method}`,
                              params: [_params, ...rest],
                              space,
                            })
                            return onCallBack()
                          }
                        },
                      }
                    )
                  }
                  return function (params) {
                    const [_params, ...rest] = arguments
                    send({
                      method: `table("${tableId}").${subMethod}`,
                      params: [_params, ...rest],
                      space,
                    })
                    return onCallBack()
                  }
                },
              }
            )
          }
          if (method == "table" || /^[A-Z][A-Za-z0-9_]*$/.test(method)) {
            return function (id) {
              const tableId = /^[A-Z]/.test(method) ? method : id;
              return new Proxy(
                {},
                {
                  get(target, method) {
                    if (method == "rows") {
                      return new Proxy(
                        {},
                        {
                          get(target, method) {
                            return function (params) {
                              const [_params, ...rest] = arguments
                              send({
                                method: `table(${tableId}).rows.${method}`,
                                params: [_params, ...rest],
                                space,
                              })
                              return onCallBack()
                            }
                          },
                        }
                      )
                    }
                    return function (params) {
                      const [_params, ...rest] = arguments
                      send({
                        method: `table("${id}").${method}`,
                        params: [_params, ...rest],
                        space,
                      })
                      return onCallBack()
                    }
                  },
                }
              )
            }()
          }
          if (
            [
              "doc",
              "action",
              "script",
              "tree",
              "view",
              "column",
              "embedding",
              "file",
            ].includes(method)
          ) {
            return new Proxy(
              {},
              {
                get(target, subMethod) {
                  return function (params) {
                    const [_params, ...rest] = arguments
                    send({
                      method: `${method}.${subMethod}`,
                      params: [_params, ...rest],
                      space,
                    })
                    return onCallBack()
                  }
                },
              }
            )
          }

          return (...params) => {
            send({
              space,
              method,
              params,
            })
            return onCallBack()
          }
        },
      }
    )
  }

  function createFunction(method) {
    const msgChannel = new MessageChannel()
    const send = (data) => {
      window.parent.postMessage(
        {
          type: `scriptCallMain`,
          data,
        },
        "*",
        [msgChannel.port2]
      )
    }
    const run = (...args) => {
      send({
        method,
        args,
      })
      return new Promise((resolve, reject) => {
        msgChannel.port1.onmessage = (event) => {
          const { type, data } = event.data
          if (type === `scriptCallMainResp`) {
            resolve(data)
          }
          msgChannel.port1.close()
        }
      })
    }
    return (...args) => run(...args)
  }
  window.eidos = new Proxy(
    {},
    {
      get: (target, prop) => {
        if (prop === "space") {
          return (space, bindings) => {
            return makeSpaceProxy(space, bindings)
          }
        }
        if (prop === "currentSpace") {
          return makeSpaceProxy("${{currentSpace}}", window.__EIDOS_BINDINGS__ || {})
        }
        if (prop === "utils") {
          return {
            tableHighlightRow: (...args) => {
              return createFunction("tableHighlightRow")(...args)
            },
            fetchBlob: (...args) => {
              return createFunction("fetchBlob")(...args)
            },
          }
        }
      },
    }
  )

  let modules = {}
  async function loadScriptFunction(code) {
    const blob = new Blob([code], { type: "text/javascript" })
    const url = URL.createObjectURL(blob)
    const module = await import(url)
    return module
  }
  window.addEventListener("message", async (event) => {
    const { type, data } = event.data
    const port = event.ports[0]
    if (type === "ScriptFunctionCall") {
      const { input, context, code, command } = data
      try {
        const module = await loadScriptFunction(code)
        const res = await module[command](input, context)
        port.postMessage({
          type: "ScriptFunctionCallResponse",
          data: res,
        })
      } catch (error) {
        port.postMessage({
          type: "ScriptFunctionCallError",
          data: error,
        })
      }
    }
  })
</script>
